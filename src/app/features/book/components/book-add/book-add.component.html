<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add New Book</h4>
          <form (ngSubmit)="onCreate()">
            <div class="form-body">
              <label class="form-label">Book Details</label>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="book.title" name="title" placeholder="Title" required>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="form-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="book.author" name="author" placeholder="Author" required>
                  </div>
                  <div class="form-group mb-3">
                    <input type="number" class="form-control" [(ngModel)]="book.publishYear" name="publishYear" placeholder="Publish Year" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <div class="text-end">
                <button type="submit" class="btn btn-info">Submit</button>
                <button type="reset" class="btn btn-dark">Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
